    <script>

    // WHEN USER IS LOGGED IN!

    console.log(getCookie("userid"));

    if (getCookie("userid") != "") {
      console.log(getCookie("userid"));
      // show login
      $("#userinfo").html("<form id ='login' class='navbar-form navbar-right'><button type='button' class='btn btn-success' onclick='logout()'>Logout</button></div></form>");

      // show change form
      $("#profileForm").show();

      // get json object for user
      $.getJSON( "/api/user/" + getCookie("userid"), function (data) {

        // show their user name
        $("#user_firstname").text("Welcome, " + data.firstname + "!");
        $("#firstname").attr("value", data.firstname);
        $("#lastname").attr("value", data.lastname);
        $("#email").attr("value", data.email);
        $("#password").attr("value", data.password);
        


      });





    }


    function saveChanges() {

      console.log("{\"firstname\":\"" + $('#firstname')[0].value + "\",\"lastname\":\"" + $('#lastname')[0].value + "\",\"email\":\"" + $('#email')[0].value + "\",\"password\":\"" + $('#password')[0].value +"\"}");

      $.ajax({
        url: '/api/user/' + getCookie("userid"),
        type: 'PUT',
        headers: {'Content-Type':'application/json'},
        data: "{\"firstname\":\"" + $('#firstname')[0].value + "\",\"lastname\":\"" + $('#lastname')[0].value + "\",\"email\":\"" + $('#email')[0].value + "\",\"password\":\"" + $('#password')[0].value +"\"}",
        success: function(result) {
          $("#changeStatus").html("<div class='alert alert-success' role='alert'>Your changes were saved!</div>");
          setTimeout("location.reload();", 3000);
        }
      });
    }

    </script>
